    <title>DOG BARKS</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="/files/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <script src="https://kit.fontawesome.com/035ea2adea.js"></script>
  
<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
  <link href="/css/one-page-wonder.css" rel="stylesheet">
  <meta name="description" content="Dog Barks - A/B testing Otto and Reggie.">
  <meta property="og:title" content="Dog Barks - A/B testing Otto and Reggie." />
  <meta property="og:url" content="http://barking.devingaffney.com/" />
  <meta property="og:description" content="Dog Barks - A/B testing Otto and Reggie.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">DOG BARKS</h1>
      </div>
    </div>
  </header>
  <div class="container">
      <div class="row">
          <canvas id="bark-count" width="960" height="450"></canvas>
      </div>
      <div class="row">
          <canvas id="bark-intensity" width="960" height="450"></canvas>
      </div>
      <div class="row">
          <canvas id="bark-duration" width="960" height="450"></canvas>
      </div>
  </div>
  <script>
      new Chart(document.getElementById("bark-count"), {
          type: 'line',
          data: {
              labels: {{{ dates }}},
              datasets: [{
                  data: [{{ barks }}],
                  label: "Barks",
                  borderColor: "#3e95cd",
                  fill: false
              }]
          },
          options: {
              title: {
                  display: true,
                  text: "Bark Count",
              }
          }
      })
      new Chart(document.getElementById("bark-intensity"), {
          type: 'line',
          data: {
              labels: {{ dates }},
              datasets: [{
                  data: [{{ intensities }}],
                  label: "Bark Intensity (internal Nest scale)",
                  borderColor: "#3e95cd",
                  fill: false
              }]
          },
          options: {
              title: {
                  display: true,
                  text: "Bark Intensity",
              }
          }
      })
      new Chart(document.getElementById("bark-duration"), {
          type: 'line',
          data: {
              labels: {{ dates }},
              datasets: [{
                  data: [{{ durations }}],
                  label: "Durations (seconds)",
                  borderColor: "#3e95cd",
                  fill: false
              }]
          },
          options: {
              title: {
                  display: true,
                  text: "Bark Duration",
              }
          }
      })
  </script>
    <footer class="footer py-5 bg-black">
      <div class="container">
        <span class="text-muted"><a class="secondary" href="http://devingaffney.com">Home</a></span>
      </div>
    </footer>
  </body>
</html>
